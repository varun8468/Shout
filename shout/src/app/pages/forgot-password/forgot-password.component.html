<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
      <div class="display-6">Forgot Password</div>
      <div class="text-muted">Please enter your registered email where we will send you the reset password link</div>
    </div>
    <div class="card-body">
      <form #forgotForm = "ngForm" (ngSubmit)="forgot(forgotForm)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password Link</button>
      </form>
    </div>
    <div class="card-footer text-right">
     <small><a routerLink="../login">back to login</a></small>
    </div>
  </div>
</div>
